<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
	<link rel="stylesheet" href="css/music.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>

	<title>Music</title>
</head>
<body>
	
	<div class="music-container" id="music-container">
		<h4 style="text-align: center;">Canciones que me recuerdan a ti <3</h4>
		<audio src="" id="audio"></audio>
		<div class="img-container">
			<img src="" alt="music-cover" id="cover" />
		</div>
		<div class="music-info">
			<h4 class="title" id="title"></h4>
			<p id="description"></p>
			<div class="progress-container" id="progress-container">
				<div class="progress" id="progress"></div>
			</div>
		</div>
		<div class="navigation">
			<button id="prev" class="action-btn prev-btn">
				<i class="fa fa-backward" aria-hidden="true"></i>
			</button>
			<button id="play" class="action-btn action-btn-big">
				<i class="fa fa-play" aria-hidden="true"></i>
			</button>
			<button id="next" class="action-btn next-btn">
				<i class="fa fa-forward" aria-hidden="true"></i>
			</button>
		</div>
		
	</div>

	<script src="scripts/music.js"></script>
</body>
</html>
